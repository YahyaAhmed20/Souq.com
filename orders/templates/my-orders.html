{% extends "base.html" %}

{% block body %}
<main class="mt-5">
    <div class="container mynav">

        <div class="col-md-8">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Order History</h5>
                    <table class="table">
                        <thead>
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">Product</th>
                                <th scope="col">Price</th>
                                <th scope="col">Quantity</th>
                                <th scope="col">Total</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <th scope="row">1</th>
                                <td>Product A</td>
                                <td>$20.00</td>
                                <td>2</td>
                                <td>$40.00</td>
                            </tr>
                            <tr>
                                <th scope="row">2</th>
                                <td>Product B</td>
                                <td>$30.00</td>
                                <td>1</td>
                                <td>$30.00</td>
                            </tr>
                            <!-- Add more rows for additional orders -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

    </div>
</main>
{% endblock body %}
