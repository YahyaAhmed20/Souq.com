{% extends "base.html" %}

{% block body %}
<main class="mt-5">
    <div class="container mynav">
        <div class="container mt-5 ">
            <div class="row">
                <div class="col-md-4">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">{{profile}}</h5>
                            <img id="userImage" src="{{profile.image.url}}" class="card-img-top" style="width: 80px;"
                                alt="User Image">
                            <input type="file" id="imageInput" accept="image/*" onchange="updateProfileImage(this)">
    
                            <p class="card-text"><strong>Name:</strong>{{profile}}</p>
                            <p class="card-text"><strong>Email:</strong> {{profile.user.email}}</p>
                            <p class="card-text"><strong>Address:</strong> {{profile.adress}}</p>
                            <p class="card-text"><strong>Country:</strong> {{profile.country}}</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-8">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Order History</h5>
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th scope="col">#</th>
                                        <th scope="col">Product</th>
                                        <th scope="col">Price</th>
                                        <th scope="col">Quantity</th>
                                        <th scope="col">Total</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <th scope="row">1</th>
                                        <td>Product A</td>
                                        <td>$20.00</td>
                                        <td>2</td>
                                        <td>$40.00</td>
                                    </tr>
                                    <tr>
                                        <th scope="row">2</th>
                                        <td>Product B</td>
                                        <td>$30.00</td>
                                        <td>1</td>
                                        <td>$30.00</td>
                                    </tr>
                                    <!-- Add more rows for additional orders -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    
    
        <script>
            function updateProfileImage(input) {
                const file = input.files[0];
    
                if (file) {
                    const reader = new FileReader();
    
                    reader.onload = function (e) {
                        const imageElement = document.getElementById('userImage');
                        imageElement.src = e.target.result;
                    };
    
                    reader.readAsDataURL(file);
                }
            }
        </script>
    
        <!-- Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    </div>
</main>
{% endblock body %}
